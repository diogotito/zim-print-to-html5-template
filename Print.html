<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Generator" content="[% generator.name %]" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    /> -->
    <style>
      [% INCLUDE "style/index.css" %]
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.29.0/themes/prism.min.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.29.0/themes/prism-okaidia.min.css"
      media="(prefers-color-scheme: dark)"
    />
    <title>[% title %]</title>
  </head>

  <body>
    <main class="container">
      [% FOR page IN pages %]
      <section>
        <hgroup>
          <h1>[% page.heading %]</h1>
        </hgroup>
        [% page.body %]
      </section>
      [% END %]
    </main>

    <script>
      [% INCLUDE "js/transform-zim-html.js" %]
    </script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
