<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>[% title %]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Generator" content="[% generator.name %]" />
	<link rel="stylesheet" href="[% resource('style/index.css') %]">
	<link rel="stylesheet" href="[% resource('style/zim-defaults.css') %]">
	<link rel="stylesheet" href="[% resource('style/my-customizations.css') %]">
	<script defer src="[% resource('js/code-blocks.js') %]"></script>
	<script defer src="[% resource('js/transform-zim-html.js') %]"></script>
</head>

[% options.line_breaks = 'remove' %]
[% options.empty_lines = 'remove' %]

<body>
	[% options.empty_lines = "default" %]

	<!-- Wiki content -->

	[% FOR page IN pages %]
	<article>
		<header>
			<hgroup>
				<h1>[% page.heading %]</h1>
			</hgroup>
		</header>
		[% page.body %]
	</article>
	<!-- page.content -->
	[% END %]

	<!-- End wiki content -->

	<script type="x-zim-index">
		[% index(":", False, False) %]
	</script>
</body>

</html>
